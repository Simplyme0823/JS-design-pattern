    <script>
        //准备工作
        window.external.upload = function (state) {
            console.log(state) // sign,uploading,done,error
        }

        var plugin = (function () {
            var plugin = document.createElement('embed')
            plugin.style.display = 'none'
            plugin.type = 'application/txftn-webkit'
            plugin.sign = function () {
                console.log('开始扫描文件')
            }
            plugin.pause = function () {
                console.log('暂停文件上传')
            }
            plugin.uploading = function () {
                console.log('开始文件上传')
            }
            plugin.del = function () {
                console.log('删除文件上传')
            }
            plugin.done = function () {
                console.log('文件上传完成')
            }
            document.body.appendChild(plugin)
            return plugin
        })()


        //正式开始
        var Upload = function (fileName) {
            this.plugin = plugin
            this.fileName = fileName
            this.button1 = null
            this.button2 = null
            this.state = 'sign'
        }

        //初始化事件创建div并绑定事件
        Upload.prototype.init = function () {
            var that = this
            this.dom = document.createElement('div')
            this.dom.innerHTML = `<span>文件名称:${this.fileName}</span>\
            <button data-action='button1'>扫描中</button>\
            <button data-action='button2'>删除</button>`
            document.body.appendChild(this.dom)
            this.button1 = this.dom.querySelector('[data-action="button1"]')
            this.button2 = this.dom.querySelector('[data-action="button2"]')
            this.bindEvent()
        }

        //给两个按钮绑定事件
        Upload.prototype.bindEvent = function () {
            var self = this

            this.button1.onclick = function () {
                if (self.state === 'sign') {
                    console.log('扫描中，点击无效')
                } else if (self.state === 'uploading') {
                    self.changeState('pause')
                } else if (self.state === 'pause') {
                    self.changeState('uploading')
                } else if (self.state === 'done') {
                    console.log('文件已完成上传，点击无效')
                } else if (self.state === 'error') {
                    console.log('文件上传失败，点击无效')
                }
            }

            this.button2.onclick = function () {
                if (self.state === 'done' || self.state === 'error' || self.state === 'pause') {
                    self.changeState('del')
                } else if (self.state === 'sign') {
                    console.log('文件正在扫描中，不能删除')
                } else if (self.state == 'uploading') {
                    console.log('文件上传中，不能删除')
                }
            }
        }

        //实现"changeState"核心功能

        Upload.prototype.changeState = function (state) {
            switch (state) {
                case 'sign':
                    this.plugin.sign()
                    this.button1.innerHTML = '扫描中，任何操作无效'
                    break;
                case 'uploading':
                    this.plugin.uploading()
                    this.button1.innerHTML = '正在上传，点击暂停'
                    break;
                case 'pause':
                    this.plugin.pause()
                    this.button1.innerHTML = '已暂停，点击继续上传'
                    break;
                case 'done':
                    this.plugin.done()
                    this.button1.innerHTML = '上传完成'
                    break;
                case 'error':
                    this.button1.innerHTML = '上传失败'
                    break;
                case 'del':
                    this.plugin.del()
                    this.dom.parentNode.removeChild(this.dom)
                    console.log('删除完成')
                    break;
            }
            this.state = state
        }

        //功能测试

        var uploadObj = new Upload('JavaScripte 设计模式与开发实践')
        uploadObj.init()

        window.external.upload = function (state) {
            uploadObj.changeState(state)
        }

        window.external.upload('sign')

        setTimeout(() => {
            window.external.upload('uploading')
        }, 1000);

        setTimeout(() => {
            window.external.upload('done')
        }, 5000);
    </script>

        //状态管理类
        var StateFactory = (function () {
            var State = function () { }
            State.prototype.clickHandler1 = function () {
                throw new Error('子类必须重写父类的clickHandler1方法')
            }
            State.prototype.clickHandler2 = function () {
                throw new Error('子类必须重写父类的clickHandler2方法')
            }

            return function (param) {
                var F = function (uploadObj) {
                    this.uploadObj = uploadObj
                }
                F.prototype = new State()//这里new了State类不会报错
                for (var i in param) {
                    F.prototype[i] = param[i]
                }
                return F
            }
        })()

        var SignState = StateFactory({
            clickHandler1: function () {
                console.log('扫描中，点击无效...')
            },
            clickHandler2: function () {

            }
        })
        var UploadingState = StateFactory({
            clickHandler1: function () {
                this.uploadObj.pause()
            },
            clickHandler2: function () {
                console.log('文件正在上传中，不能删除')
            }
        })
        var PauseState = StateFactory({
            clickHandler1: function () {
                this.uploadObj.uploading()
            },
            clickHandler2: function () {
                this.uploadObj.del()
            }
        })
        var DoneState = StateFactory({
            clickHandler1: function () {
                console.log('文件上传已完成，点击无效...')
            },
            clickHandler2: function () {
                this.uploadObj.del()
            }
        })
        var ErrorState = StateFactory({
            clickHandler1: function () {
                console.log('文件上传失败，点击无效...')
            },
            clickHandler2: function () {
                this.uploadObj.del()
            }
        })

        //测试
        var uploadObj = new Upload('JavaScript 设计模式与开发实践')
        uploadObj.init()

        window.external.upload = function(state){
            uploadObj[state]()
        }

        window.external.upload('sign')

        setTimeout(() => {
            window.external.upload('uploading')
        }, 1000);

        setTimeout(() => {
            window.external.upload('done')
        }, 5000);
